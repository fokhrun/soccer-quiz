<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccer Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Soccer Quiz</h1>
        <div id="user-section">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
    </header>
    
  <div class="container">
    <div id="quiz-container">
      <div id="question"></div>
      <div id="options"></div>
      <button id="submit-btn">Submit</button>
    </div>

    <div id="result-container">
      <ul id="results"></ul>
      <button id="final-btn">Final Result</button>
      <button id="restart-btn">Restart</button>      
    </div>

    <div id="scorecard-container">
        <h2>Scorecard</h2>
        <ul id="scorecard"></ul>
        <p id="final-score"></p>
        <div id="feedback-container">
            <h2>Feedback</h2>
            <textarea id="feedback-textarea" rows="4" placeholder="Enter your feedback here"></textarea>
            <button id="submit-feedback-btn">Submit Feedback</button>
        </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
